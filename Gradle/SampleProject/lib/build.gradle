plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}

 task mycustomTask_changed{
	 
	 group "Custom group"
	 description "In my custom task, the name of my task is mycustomTask"
	 doLast{
		
		println "This is my custom task"
	}	
}

task copyFile(type: Copy) {
	
	group "Custom group"
	description "Copies files from source to destination"
	from 'C:\\Users\\Atharva\\old\\data.txt'
	into 'C:\\Users\\Atharva\\new'
}


task helloWorld{
	
	
	group "Custom group"
	description "do first and do last"
	doFirst{
		
			println "Hello World"
	}
	
	doLast{
		
			println "Goodnight"
	}
}

helloWorld.onlyIf{
	
	project.hasProperty('copyile')
}


task firstOperation{
	
	group "myTasks"
	description "This should be executed first"
	println "This comes first"
}


task secondOperation(dependsOn: 'firstOperation'){
	
	group "myTasks"
	description "This should be executed next"
	println "Executed next"
}


task packageDistribution(type: Zip) {
	
	group "myTasks"
	from "F:\\abc\\zip"
	destinationDir file("F:\\newFolder")
	archiveName = "newArchive.zip"
	
}